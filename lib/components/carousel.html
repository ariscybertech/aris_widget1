<polymer-element name="carousel-widget">
  <template>
    <style>
      .carousel > a.carousel-control {
        cursor: pointer;
        z-index: 5;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
    <div class='carousel'>
      <swap-widget>
        <content></content>
      </swap-widget>
      <a class="left carousel-control" on-click='{{onPrevious}}'>
         <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" on-click='{{onNext}}'>
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </template>
  <script type="application/dart" src='carousel.dart'></script>
</polymer-element>
