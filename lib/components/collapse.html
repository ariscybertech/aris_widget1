<!DOCTYPE html>

<link rel="import" href="show_hide.html">

<polymer-element name="collapse-widget" extends="show-hide-widget">
  <template>
    <style>
    :host {
      display: block;
    }

    /* .panel-group .panel-heading + .panel-collapse .panel-body */
    content[select='.panel-heading'] + .panel-collapse .panel-body {
      border-top: 1px solid #dddddd;
    }

    /*.panel-group .panel */
    :host(accordion-widget) .panel {
      margin-bottom: 0;
      overflow: hidden;
      border-radius: 4px;
    }

    /*.panel-group .panel + .panel */
    /* TODO: should not apply to top element, but no way to do the + syntax
     * across components */
    .panel {
      margin-top: 5px;
    }

    /* .panel-group .panel-heading */
    ::content .panel-heading {
      border-bottom: 0;
      color: #333333;
      background-color: #f5f5f5;
      border-color: #dddddd;
    }

    /* TODO: no clue why this is needed. Could not figure out the differenc. */
    ::content a {
      cursor: pointer;
    }

    </style>

    <div class='panel panel-default'>
      <content select='.panel-heading'></content>
      <div class='panel-collapse'>
        <div class='panel-body'>
          <content></content>
        </div>
      </div>
    </div>
  </template>
  <script type="application/dart" src='collapse.dart'></script>
</polymer-element>
