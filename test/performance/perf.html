<!DOCTYPE html>

<html>

    <title>perf</title>

    <style>
          .content {
            position: relative;
            overflow: hidden;
          }
          .content > * {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            margin: 0 auto;
            width: 100%;
          }
          .content > .active {
            position: relative;
            display: block;
          }
          .content > .prev {
            display: block;
          }


    </style>
  </head>
