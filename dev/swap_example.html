<!DOCTYPE html>

<html>

<head>
  <title>swap example</title>

  <link rel="import" href="packages/widget/components/modal.html">
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css'>

  <style>
    body {
      margin: 25px;
    }

    .demo {
      width: 500px;
      margin: 25px;
    }

  </style>

</head>

<body>
  <div class="demo">
    <!-- Button to trigger modal -->
    <a role="button" class="btn btn-primary" id="modalOpenButton">Launch demo modal</a>

    <!-- Modal -->
    <modal-widget id="modal_example">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">Modal header</h3>
      </div>
      <div class="modal-body">
        <p>One fine body...</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </modal-widget>
  </div>
  <script type="application/dart" src="swap_example.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>

</html>
